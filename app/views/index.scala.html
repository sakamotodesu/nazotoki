@(groupListListList: List[List[List[GamePlayer]]])

@import controllers.nazotoki.GamePlayer

@main("Groups List") {
    <h3>@groupListListList.size group(s)</h3>
    <table border="1" cellspacing=0 bordercolor="black">
        @groupListListList.map { groupListList =>
            <tr>
                @groupListList.map{ playerList =><td> @playerList.map{ player => @player, }</td>
            }
            </tr>
        }
    </table>
}
